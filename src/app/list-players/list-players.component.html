
 <h1>List of players</h1>
<div class="container">
    <table class="table">
    

        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
                <th></th>  
            </tr>

        </thead>
        <tbody>
            <tr *ngFor='let player of players'>
                <td>{{player.id}}</td>
                <td>{{player.name}}</td>
                <td>{{player.country}}</td>
                <td><button (click) = 'viewPlayer(player.id)' class="btn btn-info">View</button></td>

            </tr>

        </tbody>
    </table>
</div>
