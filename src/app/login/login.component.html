
<h1>Login!</h1>
<div class="container">
<div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
<div>
    User Name : <input name="username" type="text" [(ngModel)]="username">
    Password : <input name="password" type="password" [(ngModel)]="password">
    <button class="btn btn-success"     (click) = handleLogin() >Login</button>
</div>

</div>
