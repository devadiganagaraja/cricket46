<div class="cric-home-container" *ngIf="allGames.length >0">


    <div class="left-float arw-div left-arv-div">

        <a class="arrow left pointr" [ngClass]="{'arrow-disable':prevDisable}" (click)="getPrevGames()"></a>
    </div>
    <div class="ft-mt-div left-float">


        <div class="left-float tbl-wdt-23 scr-hd-br-rt mt-div border-bottom" *ngFor='let gameInfo of allGames | slice:start:end;'>

            <div (click)="viewMatch(gameInfo.gameId)" class="pointr">
                <app-match-desc [matchInfo]="gameInfo">

                </app-match-desc>
            </div>
        </div>

    </div>
    <div class="left-float arw-div">

        <a class="arrow right pointr" [ngClass]="{'arrow-disable':nextDisable}" (click)="getNextGames()"></a>
    </div>



</div>

<div class="mt-hm-cont" *ngIf="homeModel">
    <div class="left-float tour-div wdt-15">
        <app-tours-list [leagueList]="homeModel.tournaments" [headText]="'Tournament'"></app-tours-list>
    </div>



    <div class="right-float tour-div wdt-15">
        <app-tours-list [leagueList]="homeModel.tours" [headText]="'Tours'"></app-tours-list>
    </div>

    <div class="left-float tour-div wdt-68 feed-div">

        <div class="fd-div scr-hd-br" *ngFor="let art of articles">


            <div class="left-float" style="width: 18%;">
                <img alt="Image for post" class="" width="150" height="150" src="{{imageHostName}}/articles/1599390652019.jpg">
            </div>
            <div class="left-float pad-top-10" style="width: 80%;">
                <div><span><strong>{{art.title}}</strong></span> </div> {{art.prePara}}
            </div>


        </div>
    </div>
