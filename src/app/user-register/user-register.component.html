 <div id="register">
    <h3 class="text-center text-white pt-3">Login form</h3>

    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12"> 
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">User registration</h3>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="firstname" class="text-info">Firstname:</label><br>
                                    <input type="text" name="firstname" id="firstname"  [(ngModel)]="user.firstName" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="lastname" class="text-info">Lastname:</label><br>
                                    <input type="text" name="lastname" id="lastname" class="form-control" [(ngModel)]="user.lastName">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.userName">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password">
                        </div>
                        <div class="form-group">
                            <input type="submit" (click) = saveUser() name="register" class="btn btn-info btn-md" value="register">
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
 </div>
