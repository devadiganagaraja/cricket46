
 <h1>List of users</h1>

 <div class="alert alert-success" *ngIf='userDeleteMsg'>{{userDeleteMsg}}</div>

 <div class="container">
     <table class="table">
     
 
         <thead>
             <tr>
                 <th>User Name</th>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Email</th> 
                 <th></th>
                 <th></th>    
             </tr>
 
         </thead>
         <tbody>
             <tr *ngFor='let user of users'>
                 <td>{{user.userName}}</td>
                 <td>{{user.firstName}}</td>
                 <td>{{user.lastName}}</td>
                 <td>{{user.email}}</td>
                 <td><button (click)=updateUser(user.userName) class="btn btn-warning">Update</button></td>
                 <td><button (click)=deleteUser(user.userName) class="btn btn-danger">Delete</button></td>

             </tr>
 
         </tbody>
     </table>

     <div class="row">
        <td><button (click)=addUser() class="btn btn-success">Add User</button></td>
     </div>
 </div>
